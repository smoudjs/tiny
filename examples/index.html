<!DOCTYPE html>
<html>
    <head>
        <title>Tiny Tests</title>

        <script type="text/javascript" src="libs/tiny/tiny.js"></script>
        <script type="text/javascript" src="libs/three.min.js"></script>
        <script type="text/javascript" src="libs/tiny/plugins/extra.js"></script>
        <script type="text/javascript" src="libs/tiny/plugins/particles.js"></script>
        <script type="text/javascript" src="libs/tiny/plugins/three.js"></script>
        <script type="text/javascript" src="libs/tiny/plugins/create.js"></script>
        <script type="text/javascript" src="libs/tiny/plugins/sound.js"></script>
        <script type="text/javascript" src="js/particles/Smoke.js"></script>
        <script type="text/javascript" src="js/particles/Explode.js"></script>
        <script type="text/javascript" src="js/particles/Firework.js"></script>
        <script type="text/javascript" src="js/particles/Confetti.js"></script>
        <script type="text/javascript" src="js/particles/Ribbon.js"></script>
        <script type="text/javascript" src="js/objects/MiniMap.js"></script>
        <script type="text/javascript" src="libs/GLTFLoader.js"></script>
        <script type="text/javascript" src="libs/howler.js"></script>
        <script type="text/javascript" src="res/resources.js"></script>
        <script type="text/javascript" src="js/App2D.js"></script>
        <script type="text/javascript" src="js/App3D.js"></script>

        <script src="libs/ace/ace.js" type="text/javascript"></script>
        <script src="libs/ace/ext-language_tools.js" type="text/javascript"></script>
        <script src="libs/ace/ext-searchbox.js" type="text/javascript"></script>
        <script src="libs/ace/mode-javascript.js" type="text/javascript"></script>
        <script src="libs/ace/theme-monokai.js" type="text/javascript"></script>
        <link href="res/style.css" rel="stylesheet" />
        <script type="text/javascript" src="res/script.js"></script>
    </head>
    <body>

        <div style="display: flex">
            <div class="left-panel">
                <h3>TINY</h3>
                <button class="btn" onclick="initCode('Basic')">Basic</button>
                <button class="btn" onclick="initCode('Extended')">Extended</button>
                <button class="btn" onclick="initCode('Graphics')">Graphics</button>
                <button class="btn" onclick="initCode('Graphics2')">Graphics 2</button>
                <button class="btn" onclick="initCode('Input')">Input</button>
                <button class="btn" onclick="initCode('Tweens')">Tweens</button>
                <button class="btn" onclick="initCode('RendererTexture')">RendererTexture</button>
                <button class="btn" onclick="initCode('BlendMode')">Blend Modes</button>
                <hr />
                <h3>PLUGINS</h3>
                <h3>Particles</h3>
                <button class="btn" onclick="initCode('Particles1')">Particles 1</button>
                <button class="btn" onclick="initCode('Particles2')">Particles 2</button>
                <h3>Three</h3>
                <button class="btn" onclick="initCode('ThreeBasic', true)">Three Basic</button>
                <button class="btn" onclick="initCode('ThreeCanvas', true)">Three - Canvas2D / Canvas3D</button>
                <button class="btn" onclick="initCode('ThreeScreen2D', true)">Three - Screen2D</button>
                <h3>Extra</h3>
                <button class="btn" onclick="initCode('TilingSprite')">TilingSprite</button>
                <button class="btn" onclick="initCode('RenderLayer')">RenderLayer</button>
                <button class="btn" onclick="initCode('ProgressBar')">ProgressBar</button>
                <h3>Sound</h3>
                <button class="btn" onclick="initCode('Sound')">Sound</button>
                <h3>Create</h3>
                <button class="btn" onclick="initCode('CreateSpritesheet')">Spritesheet</button>
                <button class="btn" onclick="initCode('CreatePixelArt')">Pixel Art</button>
                <h3>DEMOS</h3>
                <button class="btn" onclick="initCode('DemoInfinityWorm')">Infinity Worm</button>
            </div>
            <div class="right-panel">
                <div class="controll">
                    <button class="btn" onclick="game.pause()">Pause</button>
                    <button class="btn" onclick="game.resume()">Resume</button>
                    <button class="btn" onclick="game.paused = false;game._update(Date.now(), 16);game.paused = true;">
                        Step
                    </button>
                    <button class="btn" onclick="resizeCanvas()">Resize</button>
                    <button class="btn" onclick="destroyGame()">Destroy</button>
                    <button class="btn" onclick="game.setPixelRatio(Math.random())">setPixelRatio</button>
                </div>

                <div
                    id="game-container"
                    class="canvas-container"
                    style="min-width: 640px; min-height: 400px"
                ></div>

                <div class="source-container">
                    <div class="controll">
                        <button class="btn" onclick="runCode()">Run</button>
                        <button class="btn" onclick="saveCode()">Save</button>
                        <button style="margin-left: auto;" class="btn" onclick="window.open('https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts')">Shortcuts</button>
                    </div>
                    <div id="code-el"><div id="editor">Code is coming...</div></div>
                    <a target="_blank" rel="noreferrer" id="url-el" href=""></a>
                    <div style="margin-top: 20px;">
                        <b>Available resources at <code style="color: #4e23db;">resources.&lt;res-name&gt;</code></b>
                        <div style="font-family: monospace;" id="resources-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
